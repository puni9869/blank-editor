name: Deploy static content to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Install Node.js
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      # Read version from package.json
      - name: Get project version
        id: version
        run: |
          echo "PROJECT_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
          echo "Project version: $PROJECT_VERSION"

      # Install dependencies
      - name: Install dependencies
        run: npm i pnpm --global && corepack enable pnpm && pnpm install

      # Build the project
      - name: Build
        run: pnpm run build

      # Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the built static site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs # matches vite.config.js outDir

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Print version deployed
      - name: Deployed version
        run: echo "âœ… Deployed Blank Editor version $PROJECT_VERSION to GitHub Pages"
